{% static load styles.css}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="static/users/styles.css" rel="stylesheet">
    
    
</head>
<body>
    <div class="container">
    
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" roles="alert">
    <strong>Message:</strong> {{ message  }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
{% endfor %}

     <h1>Welcome!!</h1>
    <div class="h2"><h2>Create your account or LogIn</h2></div>

    {% if user.is_authenticated %}
    <h3>Hello User!!</h3>
    <h4>You're successfully logged in</h4>
    <button type="submit"><a href="/signout">SignOut</a></button> 
    {% else %}
    <button type="submit"><a href="/signup">SignUp</a></button>
    <button type="submit"><a href="/signin">LogIn</a></button>
    {% endif %}
</div>
   
</body>
</html>
