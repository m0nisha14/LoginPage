<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<h3>, initial-scale=1.0">
    <title>LogIn Page</title>
    <link href="static/users/styles.css" rel="stylesheet">
</head>
<body>


    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" roles="alert">
    <strong>Message:</strong> {{ message  }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
{% endfor %}
    <h1>Verify Whether its you</h1>
    
    <form action="/signin" method="post">
        {% csrf_token %}
        
        <label form="">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" Required>
        <br>

        <label form="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter your Password" Required>
        <br>

        <button type="submit">LogIn</button>
