<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<h3>, initial-scale=1.0">
    <title>SignUp Page</title>
    <link href="static/users/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" roles="alert">
    <strong>Message:</strong> {{ message  }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
{% endfor %}


    <h1>SignUp to have access</h1>
    <form action="/signup" method="post">
        {% csrf_token %}
        
        <label form="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username" Required>
        <br>
        
        <label form="">Firstname</label>
        <input type="text" id="fname" name="fname" placeholder="Enter yout first name" Required>
        <br>
        <label form="">Lastname</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name" Required>
        <br>
        <label form="">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter a valid email address" Required>
        <br>
        <label form="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a Password" Required>
        <br>
        <label form="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" Required>
        <br>
        <button type="submit">Sign Up</button>
    </div>
        
        
    </form>
</body>
</html>
